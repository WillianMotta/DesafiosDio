<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Img/Social-Media-Icons-Glossy-Social-Instagram.ico" type="image/x-icon">
    <title>Clone Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="Img/celularbrancoinstagram.png" alt="celular">
        </div>
        
        <div class="intagram-continue">
            <div class="group">
                <img src="Img/instagram-logo-17.png" alt="instagram logo">
                <div class="profile-photo">

                    <img src="Img/foto-perfil2.jpg"foto de perfil>
                </div>
                <a href="#" class="instagram-login">Continue como Willian </a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
              <p class="not-account">Não é Willian ?</p>
              <p class="notaccount">
                  <span class="link-blue">Alterar conta</span>
                  ou
                  <span class="link-blue">Inscreva-se</span>
              </p>  
            </div>
            <div class="get-the-app">
                <p class="get-app">
                    Baixe o aplicativo
                </p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
